<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graphable</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

    <!-- Import Cytoscape.js from CDN -->
    <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>

    <!-- Link to external JS file (where Cytoscape will be used) -->
    <!-- <script defer src="../src/index.js"></script> -->
    <script type="module" src="../src/main.js"></script>
</head>
<body>
    <!-- Sidebar for interaction -->
    <div class="sidebar">
        <h2>Actions</h2>
        <button id="addNode">Add Node</button>
        <button id="removeNode">Remove Node</button>
        <button id="resetGraph">Reset Graph</button>
    </div>

    <!-- Main section for graph rendering -->
    <div class="main">
        <div id="cy"></div> <!-- Cytoscape graph container -->
    </div>

    <footer>
        <p>Footer content here.</p>
    </footer>


    <!-- Inline JavaScript -->
    <script>
        // Example of inline JavaScript
        console.log("Page loaded successfully!");
    </script>
</body>
</html>
